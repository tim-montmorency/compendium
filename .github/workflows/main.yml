name: Déploiement de la documentation markdown en HTML

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Deploy mkdocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip and friends
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check mkdocs-material version
        run: pip show mkdocs-material

      - name: Build mkdocs
        run: mkdocs build --verbose

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
          force_orphan: true     # <-- évite l'erreur "fetch first"
          # keep_files: false    # (par défaut) nettoie les fichiers disparus