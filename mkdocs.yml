theme:
  name: material
  language: fr
  logo: _/logo-tim.svg
  favicon: _/favicon-32x32.png
  features:
    - content.tooltips
    - content.code.copy
    - toc.follow
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
  palette:
    - media: "(prefers-color-scheme: dark)"
      primary: red
      accent: red
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Mode clair
    - media: "(prefers-color-scheme: light)"
      primary: red
      accent: red
      scheme: default
      toggle:
        icon: material/weather-night
        name: Mode sombre

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

extra:
  generator: false
  analytics:
    provider: google
    property: G-BFKT7FS4P2 # JF

extra_css:
  - _/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - https://unpkg.com/fireworks-js@2.x/dist/index.umd.js
  - _/extra.js
  - _/image-zoom.js

plugins:
  - offline
  - tags
  - mkdocs-video:
      is_video: True
      video_autoplay: True
      video_muted: True
      video_controls: True
      video_loop: True
  - mkdocs-audio
  - render-stopper:
